                states:
                  'Off': 'off'
                  'cooling': 'cool'
                  'heating': 'heat'
                sensor:
                  sensor: sensor.living_room_thermostat_hvac_state
            - type: custom:thermostat-card
              title: Upstairs Thermostat
              entity: climate.upstairs
              hvac:
                states:
                  'Off': 'off'
                  'cooling': 'cool'
                  'heating': 'heat'
